<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&B-Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Travel-Agency</div>
        <div class="nav-links">
            <button id="loginBtn" class="nav-btn1">Login</button>
            <button id="registerBtn" class="nav-btn2">Register</button>
        </div>
    </nav>

    <div class="container">
        
        <div id="authModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                
                
                <div id="registrationForm" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <form>
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-phone"></i>
                            <input type="tel" name="phone" placeholder="Phone Number" required>
                        </div>
                        <button type="submit" class="btn-primary">Register</button>
                    </form>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form hidden">
                    <h2>Welcome Back</h2>
                    <form>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                        <p class="forgot-password">Forgot Password?</p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <div class="hero">
                <h1>Your Journey Begins Here</h1>
                <p>Discover amazing destinations and book with confidence</p>
            </div>

            <!-- Booking Options -->
            <div class="booking-options">
                <div class="booking-tabs">
                    <button class="tab-btn active" data-tab="flights">
                        <i class="fas fa-plane"></i> Flights
                    </button>
                    <button class="tab-btn" data-tab="hotels">
                        <i class="fas fa-hotel"></i> Hotels
                    </button>
                    <button class="tab-btn" data-tab="packages">
                        <i class="fas fa-suitcase"></i> Packages
                    </button>
                </div>

                <!-- Flight Booking Form -->
                <div id="flightBooking" class="booking-form active">
                    <form id="flightForm">
                        <div class="trip-type">
                            <label>
                                <input type="radio" name="tripType" value="roundtrip" checked>
                                Round Trip
                            </label>
                            <label>
                                <input type="radio" name="tripType" value="oneway">
                                One Way
                            </label>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>From</label>
                                <input type="text" id="originFlight" class="location-input" placeholder="City or Airport" required>
                            </div>
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" id="destinationFlight" class="location-input" placeholder="City or Airport" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Departure</label>
                                <input type="date" id="departureDate" required>
                            </div>
                            <div class="form-group" id="returnDateGroup">
                                <label>Return</label>
                                <input type="date" id="returnDate">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Passengers</label>
                                <select id="passengers">
                                    <option value="1">1 Adult</option>
                                    <option value="2">2 Adults</option>
                                    <option value="3">3 Adults</option>
                                    <option value="4">4 Adults</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Class</label>
                                <select id="flightClass">
                                    <option value="economy">Economy</option>
                                    <option value="business">Business</option>
                                    <option value="first">First Class</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Search Flights</button>
                    </form>
                </div>

                <!-- Hotel Booking Form -->
                <div id="hotelBooking" class="booking-form">
                    <form id="hotelForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="text" id="hotelLocation" class="location-input" placeholder="City or Hotel Name" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Check-in</label>
                                <input type="date" id="checkInDate" required>
                            </div>
                            <div class="form-group">
                                <label>Check-out</label>
                                <input type="date" id="checkOutDate" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Rooms</label>
                                <select id="rooms">
                                    <option value="1">1 Room</option>
                                    <option value="2">2 Rooms</option>
                                    <option value="3">3 Rooms</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Guests</label>
                                <select id="guests">
                                    <option value="1">1 Guest</option>
                                    <option value="2">2 Guests</option>
                                    <option value="3">3 Guests</option>
                                    <option value="4">4 Guests</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Search Hotels</button>
                    </form>
                </div>

                <!-- Package Booking Form -->
                <div id="packageBooking" class="booking-form">
                    <form id="packageForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>From</label>
                                <input type="text" id="originPackage" class="location-input" placeholder="City or Airport" required>
                            </div>
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" id="destinationPackage" class="location-input" placeholder="City or Airport" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Departure</label>
                                <input type="date" id="packageStartDate" required>
                            </div>
                            <div class="form-group">
                                <label>Return</label>
                                <input type="date" id="packageEndDate" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Travelers</label>
                                <select id="packageTravelers">
                                    <option value="1">1 Person</option>
                                    <option value="2">2 People</option>
                                    <option value="3">3 People</option>
                                    <option value="4">4 People</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Package Type</label>
                                <select id="packageType">
                                    <option value="basic">Basic</option>
                                    <option value="comfort">Comfort</option>
                                    <option value="luxury">Luxury</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Search Packages</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" id="cardCvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Card Holder Name</label>
                    <input type="text" id="cardName" placeholder="John Doe" required>
                </div>
                <button type="submit" class="btn-primary">Confirm Payment</button>
            </form>
        </div>
    </div>

    <script src="inter.js"></script>
</body>
</html>
